<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Voucher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerar Voucher</h1>
    <form id="voucherForm">
        <label for="validity">Duração do voucher (minutos): </label>
        <input type="number" id="validity" required>
        <button type="submit">Gerar Voucher</button>
    </form>

    <div id="voucherResult" style="display:none;">
        <h3>Voucher Gerado:</h3>
        <p><strong>Código do Voucher:</strong> <span id="voucherCode"></span></p>
        <p><strong>Duração:</strong> <span id="voucherDuration"></span> minutos</p>
        <p><strong>Criado em:</strong> <span id="voucherCreatedAt"></span></p>
    </div>

    <script>
        document.getElementById('voucherForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Previne o envio padrão do formulário

            const validityDuration = document.getElementById('validity').value;

            if (validityDuration <= 0) {
                alert('A validade do voucher deve ser maior que zero.');
                return;
            }

            try {
                // Enviar a requisição para o servidor
                const response = await fetch('http://localhost:3000/generate-voucher', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        validity_duration: parseInt(validityDuration),
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Exibir o voucher gerado
                    document.getElementById('voucherCode').innerText = data.voucher.voucher_code;
                    document.getElementById('voucherDuration').innerText = data.voucher.validity_duration;
                    document.getElementById('voucherCreatedAt').innerText = new Date(data.voucher.created_at).toLocaleString();

                    // Mostrar a seção de resultados
                    document.getElementById('voucherResult').style.display = 'block';
                } else {
                    alert(`Erro: ${data.error}`);
                }
            } catch (error) {
                alert('Erro ao se comunicar com o servidor.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
